<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Изменение пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div align="center">
    <h2>Изменение пользователя</h2>
    <form th:action="@{/admin/edit}" th:object="${editUser}" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>ID: </td>
                <td th:text="${user.id}"></td>
            </tr>
            <tr>
                <td>Имя: </td>
                <td>
                    <label>
                        <input type="hidden" th:value="*{username}" th:field="*{username}">
                        <input type="text" name="name" th:value="${user.firstName}" th:field="*{firstName}" >
                    </label>
                </td>
            </tr>
            <tr>
                <td>Фамилия: </td>
                <td>
                    <label>
                        <input type="text" name="last_name" th:value="${user.lastName}" th:field="*{lastName}">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <label>
                        <input type="text" name="email" th:value="${user.email}" th:field="*{email}">
                    </label>
                    <th:block th:if="${#fields.hasErrors('email')}">
                        <div style="color : red"  th:errors="*{email}">invalid</div>
                    </th:block>
                </td>
            </tr>
            <tr>
                <td>Пароль: </td>
                <td>
                    <label>
                        <input type="text" name="password" th:value="${user.password}" th:field="*{password}">
                    </label>
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <div style="color : red" th:errors="*{password}">invalid</div>
                    </th:block>
                </td>
            </tr>
            <tr>
                <td>Подтверждение пароля: </td>
                <td>
                    <label>
                        <input type="text" name="pasConfirm" th:value="${user.pasConfirm}" th:field="*{pasConfirm}">
                    </label>
                    <th:block th:if="${#fields.hasErrors('pasConfirm')}">
                        <div style="color : red" th:errors="*{pasConfirm}">invalid</div>
                    </th:block>
                </td>
            </tr>
            <div th:if="${#fields.hasErrors('global')}">
                <h3 style="color : red" th:each="err : ${#fields.errors('global')}" th:text="${err}"></h3>
            </div>
            <tr>
                <input type="hidden" name="id" th:value="${user.id}" >
                <td colspan="5"><input type="submit" value="Сохранить"></td>
            </tr>
        </table>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
