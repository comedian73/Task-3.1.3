<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Страница регистрации</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
        <div align="center">

            <form th:action="@{/registration}" th:object="${userForm}" method="post">
                <fieldset>
                    <h2 class="otstup">Регистрация</h2>

                    <div>
                        <input type="text" th:field="*{username}" name="username" placeholder="Логин *">
                        <th:block th:if="${#fields.hasErrors('username')}">
                            <div style="color : red"  th:errors="*{username}">invalid</div>
                        </th:block>
                    </div>
                <p>
                    <div>
                        <input type="text" th:field="*{firstName}" name="firstName" placeholder="Имя">
                    </div>
                    <p>
                    <div>
                        <input type="text" th:field="*{lastName}" name="lastName" placeholder="Фамилия">
                    </div>
                    <p>
                    <div>
                        <input type="text" th:field="*{email}" name="email" placeholder="E-Mail *">
                        <th:block th:if="${#fields.hasErrors('email')}">
                            <div style="color : red"  th:errors="*{email}">invalid</div>
                        </th:block>
                    </div>
                    <p>
                    <div>
                        <input type="password" th:field="*{password}" name="password" placeholder="Пароль *">
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <div style="color : red" th:errors="*{password}">invalid</div>
                    </th:block>
                    </div>
                <p>
                    <div>
                        <input type="password" th:field="*{pasConfirm}" name="pasConfirm" placeholder="Повторите пароль *">
                    <th:block th:if="${#fields.hasErrors('pasConfirm')}">
                        <div style="color : red" th:errors="*{pasConfirm}">invalid</div>
                    </th:block>
                    </div>
                    <p></p>
                    <button type="submit" class="button">Зарегистрироваться</button>
                    <div th:if="${#fields.hasErrors('global')}">
                    <h3 style="color : red" th:each="err : ${#fields.errors('global')}" th:text="${err}"></h3>
                    </div>
                </fieldset>
            </form>
            <p></p>
                <a href="/">Главная</a>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
