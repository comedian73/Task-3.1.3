<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Добавление пользователя</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div align="center" id="addUser">
    <h2>Добавление пользователя</h2>
    <form th:action="@{/admin/addUser}" th:object="${user}" method="post">
        <table border="0" cellpadding="5">
            <tr>
                <td>Логин: </td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>Имя: </td>
                <td>
                    <label>
                        <input type="text" name="name" th:field="*{firstName}" >
                    </label>
                </td>
            </tr>
            <tr>
                <td>Фамилия: </td>
                <td>
                    <label>
                        <input type="text" name="last_name" th:field="*{lastName}">
                    </label>
                </td>
            </tr>
            <tr>
                <td>Email: </td>
                <td>
                    <label>
                        <input type="text" name="email" th:field="*{email}">
                    </label>
                    <th:block th:if="${#fields.hasErrors('email')}">
                        <div style="color : red"  th:errors="*{email}">invalid</div>
                    </th:block>
                </td>
            </tr>
            <tr>
                <td>Пароль: </td>
                <td>
                    <label>
                        <input type="text" name="password" th:field="*{password}" onclick="this.value=''">
                    </label>
                    <th:block th:if="${#fields.hasErrors('password')}">
                        <div style="color : red" th:errors="*{password}">invalid</div>
                    </th:block>
                </td>
            </tr>
            <tr>
                <td>Роль: </td>
                <td>
                    <select size="2" multiple name="roles" th:field="*{roles}" >
                        <option th:each="lst : ${listRole}" th:value="${lst.id}" th:text="${lst.name}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="5"><input type="submit" value="Сохранить"></td>
            </tr>
        </table>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
