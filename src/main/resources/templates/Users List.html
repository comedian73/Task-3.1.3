<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="ru">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Страница администратора</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div align="center" th:action="@{/admin}">

    <h1 >Список пользователей</h1>

    <table class="table table-striped">

        <tr>
            <th>ID</th>
            <th>Логин</th>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Email</th>
            <th>Пароль</th>
            <th>Роль</th>
            <th colspan="2">Действия</th>
        </tr>

        <tr th:each="lst : ${list}">
            <td th:text="${lst.id}"></td>
            <td th:text="${lst.username}"></td>
            <td th:text="${lst.firstName}"></td>
            <td th:text="${lst.lastName}"></td>
            <td th:text="${lst.email}"></td>
            <td th:text="${lst.password}"></td>
            <td th:text="${lst.roles}" ></td>

            <td th:border="0">
                <form action="/admin/delete" method="post">
                    <input type="hidden" name="del" th:value="${lst.id}">
                    <input type="submit" value="Удалить">
                </form>
            </td>
            <td th:border="0">
                <form action="/admin/edit" method="get" target="_self">
                    <input type="hidden" name="edit" th:value="${lst.id}">
                    <input type="submit" value="Изменить">
                </form>
            </td>
        </tr>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
